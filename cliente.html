	<div class="row">
		<div class="col-2">
			<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#novocliente" data-bs-whatever="@mdo">Novo Cliente</button>
			
			<div class="modal fade" id="novocliente" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

			  <div class="modal-dialog modal-lg">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title" id="exampleModalLabel">Novo Cliente</h5>
			        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			      </div>
			      <div class="modal-body">
			        <form>
			          <div class="mb-2">
			            <label for="recipient-name" class="col-form-label">Nome</label>
			            <input type="text" class="form-control" id="recipient-nome">
			          </div>
			          <div class="mb-3">
			            <label for="recipient-name" class="col-form-label">CPF</label>
			            <input type="text" class="form-control" id="recipient-cpf">
			          </div>
			          <div class="mb-3">
			            <label for="recipient-name" class="col-form-label">RG</label>
			            <input type="text" class="form-control" id="recipient-rg">
			          </div>
			          <div class="mb-3">
			            <label for="recipient-name" class="col-form-label">Endereço</label>
			            <input type="text" class="form-control" id="recipient-endereco">
			          </div>
			          <div class="mb-3">
			            <label for="recipient-name" class="col-form-label">Bairro</label>
			            <input type="text" class="form-control" id="recipient-bairro">
			          </div>
			          <div class="mb-3">
			            <label for="recipient-name" class="col-form-label">Cidade</label>
			            <input type="text" class="form-control" id="recipient-cidade">
			          </div>
			          <div class="mb-3">
			            <label for="recipient-name" class="col-form-label">Estado</label>
			            <input type="text" class="form-control" id="recipient-estado">
			          </div>
			          <div class="mb-3">
			            <label for="recipient-name" class="col-form-label">celular</label>
			            <input type="text" class="form-control" id="recipient-celular">
			          </div>
			          <div class="mb-3">
			            <label for="recipient-name" class="col-form-label">Data de Nascimento</label>
			            <input type="text" class="form-control" id="recipient-nascimento">
			          </div>

			        </form>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
			        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="enviarCliente();">Enviar</button>
			      </div>
			    </div>
			  </div>

			</div>

		</div>
	</div>
	<div class="row">
		<div class="col-8">
			<table class="table table-striped" id="tablecad">
				  <tr>
 					<th>Nome</th>
 					<th>cpf</th>
 					<th>rg</th>
 					<th>Celular</th>
 					<th>Data de Nascimento</th>
 					<th><img src="./img/edit1.png"></th>
 					<th><img src="./img/lixeira1.png"></th>
				  </tr>

					    <td>Alfreds Futterkiste</td>

					    <td>99999994567</td>
					    <td>01/05/2010</td>
					    <td><a href="#"><img src="./img/edit1.png"></a></td>
					    <td><a href="#"><img src="./img/lixeira1.png"></a></td>
					  </tr>
			</table>
		</div>
	</div>
</div>
